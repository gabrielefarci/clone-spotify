<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/6da0b09cf8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/player.css">
  </head>
  <body>
    <section id="player" class="d-flex justify-content-between align-items-center p-3">
        <div class="player-song">
            <img src="assets/imgs/main/image-1.jpg" alt="">
            <div class="song-player">
                <p class="m-0 fw-bold text-white">Fat Funny Friend</p>
                <p class="m-0 text-white-50 song-artist">Maddie Zahm</p>
            </div>
            <i class="fa-regular fa-heart text-white-50"></i>
        </div>

        <div>
            <div class="player-middle d-flex justify-content-center gap-2">
                <button><i class="fas fa-random green-btn"></i></button>
                <button><i class="fas fa-step-backward text-white-50"></i></button>
                <button><i class="fas fa-play-circle text-white fs-2"></i></button>
                <button><i class="fas fa-step-forward text-white-50"></i></button>
                <button><i class="fas fa-undo green-btn"></i></button>
            </div>
            <div class="d-flex align-items-center gap-2">
                <span class="text-white-50 song-artist">0:58</span>
                <div class="slider">
                    <input type="range" class="range">
                    <progress min="0" max="100" value="50"></progress>
                </div>
                <span class="text-white-50 song-artist">3:20</span>
            </div>
        </div>

        <div class="audio-handler d-flex align-items-center">
            <button><i class="fas fa-microphone text-white-50"></i></button>
            <button><i class="fas fa-bars text-white-50"></i></button>
            <button><i class="fas fa-headphones text-white-50"></i></button>
            <button><i class="fas fa-volume-down text-white-50"></i></button>
            <div class="slider slider-volume">
                <input type="range" class="range right-volume" value="100">
                <progress min="0" max="100" value="100"></progress>
            </div>
            <button><i class="fas fa-expand-alt text-white-50"></i></button>
        </div>
    </section>

    <script>
        let slider=document.querySelector(".range");
        slider.addEventListener("input", ()=>{
            progressBar=document.querySelector(".slider progress");
            progressBar.value=slider.value;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
